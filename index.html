<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Indie+Flower&family=Koulen&family=Montserrat:ital,wght@0,400;1,900&family=Odibee+Sans&family=Roboto&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title> GF sneackers </title>
  </head>
  <body>
    <!--    HEADER  -->

    <header>
      <nav class="navbar">
        <button class="shop-button">
          <i class="fas fa-shopping-cart"></i>
          <!--  carrito   de compras  -->
          <div class="shop-quantity">0</div>
        </button>
        <div class="shop-container">
          <div class="shop-add"></div>
          <!--   para agregar lo que se compra  -->
          <div class="shop-total">
            <h5>Total:</h5>
            <p class="total"></p>
          </div>
          <button class="buy">Buy</button>
          <button class="delete">Empty cart</button>
        </div>

        <ul class="navbar__list">
          <li><a href="#about">About</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <a href="#hero"
          ><img class="logo-img" src="img/sneakers.png" alt="logo"
        /></a>
        <div class="navbar__toggle">
              <!--  menÃº hamburguesa  -->
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <!--   HERO  -->

    <section id="hero">
      <div class="hero__info">
        <h3>Collection sneaker</h3>
        <p>
          We offer collectible sneackers, unique in the world and difficult to access.
        </p>
      </div>
      <img
        src="https://images.pexels.com/photos/4061662/pexels-photo-4061662.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="hero"
      />
    </section>

    <!--  ABOUT   -->

    <section id="about">
      <div class="about__container">
        <button class="about__button">About us</button>
      </div>
    </section>

 


    <!--  PRODUCTS  -->

    <section id="products">
      <div class="products__container">
        <h3>Store</h3>
        <p>
          "If you knew that this obsession was more than just a sneaker".
        </p>
        <div class="container-buttons">
          <button class="category active">Todos los productos</button>
          <button class="category" data-category="Uptempo">Uptempo</button>
          <button class="category" data-category="Air Force">Air Force</button>
          <button class="category" data-category="Jordan 1">Jordan 1</button>
          <button class="category" data-category="Jordan 4">
            Jordan 4
          </button>
          <button class="category" data-category="Dunk">
            Dunk
          </button>
        </div>
        <div class="container-cards"></div>
        <!--   agrego los productos a partir de JS  -->
        <button class="more">See more</button>
      </div>
    </section>

    <!--  CONTACT  -->

    <section id="contact">
      <h3>Contact</h3>
      <div class="container-contact">
        <form class="form">
          <label for="name">Name</label>
          <div class="container-input">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            />
            <small></small>
          </div>

          <label for="email">Email</label>
          <div class="container-input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
            <small></small>
          </div>

          <label for="number">Number</label>
          <div class="container-input">
            <input
              type="number"
              name="number"
              id="number"
              placeholder="enter your phone"
            />
            <small></small>
          </div>

          <label for="textarea">Text</label>
          <div class="container-input">
            <textarea
              name="textarea"
              id="textarea"
              cols="30"
              rows="5"
              placeholder="enter your query..."
            ></textarea>
            <small></small>
          </div>
          <div class="form-button"><button>Send</button></div>
        </form>
      </div>

      <!--  FOOTER  -->
    </section>
    <footer id="footer">
      <div class="container-footer">
        <div class="container-socialmedia">
          <h5>Follow us</h5>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="https://img.freepik.com/iconos-gratis/instagram_318-566741.jpg"
              alt=""
          /></a>
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFt8zoaKVJ2gZFJoAhO2Qb6Upfqd7yGgC2Sg&usqp=CAU"
              alt=""
          /></a>
          <a href="https://web.whatsapp.com/" target="_blank"
            ><img
              src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-phone-icon-png-image_6315989.png"
              alt=""
          /></a>
        </div>
        <div class="container-logo">
          <img src="img/sneakers.png" alt="" />
        </div>
        <div class="container-personal">
          <p>
            Do you want to work with us? send an email to
            <a href="https://mail.google.com/" target="_blank"
              >rrhh@gfsneak.com</a
            >
          </p>
        </div>
      </div>
    </footer>
    <script src="/assets/data.js"></script>
    <script src="/assets/contact.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
